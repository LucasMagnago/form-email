<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="style.css" rel="stylesheet">
    
    <title>E-mail Institucional</title>
</head>
<body>
    <div id="container">
        <div id="imagem">
            <img src="./gte.png" style="width: 250px">
        </div>
        <div id="form">
            <h1 id="titulo">E-mail institucional</h1>
            <p id="descricao">Insira os seus dados para solicitar a criação de um e-mail institucional.</p>
            <div id="form-nome" style="display:flex; flex-direction:column">
                <label style="margin-bottom: 10px">Nome Completo </label>
                <input type="text" id="nome" name="nome" placeholder="Digite aqui o seu nome" >
            </div>
            <div id="form-cpf" style="display:flex; flex-direction:column">
                <label style="margin-bottom: 10px">CPF </label>
                <input type="number" id="cpf" name="cpf" placeholder="Digite aqui o seu CPF">
            </div>
            <div id="form-matricula" style="display:flex; flex-direction:column">
                <label style="margin-bottom: 10px">Matrícula </label>
                <input type="number" id="matricula" name="matricula" placeholder="Digite aqui a sua matrícula">
            </div>
            
            <button type="submit" id="submit" value="submit">Enviar</button>
        </div>
    </div>
    
    <!-- Configurações Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
